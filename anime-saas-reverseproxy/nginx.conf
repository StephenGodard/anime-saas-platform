server {
    listen 80;
    server_name localhost;

    # Logging avec niveau de détail maximal
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # API avec préfixe /api/ explicit
    location /api/ {
        # Redirection en gardant le préfixe /api/ explicite
        proxy_pass http://anime-saas-api:8080/api/;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Désactiver la mise en cache
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Timeouts généreux
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
    }
    
    # Test simple pour Swagger
    location /swagger/ {
        # Redirection simple
        proxy_pass http://anime-saas-api:8080/swagger/;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend (basse priorité pour le moment)
    location / {
        proxy_pass http://anime-saas-front:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
